<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"> <!-- Corrected this line -->
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="display">
            <div class="previous-operation"></div>
            <div class="current-operation"></div>
        </div>
        <div class="numpad">
            <div class="numrow">
                <div class="AC-btn">AC</div>
                <div class="DEL-btn">DEL</div>
                <div class="data-operator">%</div>
                <div class="data-operator">รท</div>
            </div>
            <div class="numrow">
                <div class="number">7</div>
                <div class="number">8</div>
                <div class="number">9</div>
                <div class="data-operator">*</div>
            </div>
            <div class="numrow">
                <div class="number">4</div>
                <div class="number">5</div>
                <div class="number">6</div>
                <div class="data-operator">-</div>
            </div>
            <div class="numrow">
                <div class="number">1</div>
                <div class="number">2</div>
                <div class="number">3</div>
                <div class="data-operator">+</div>
            </div>
            <div class="numrow">
                <div class="number" id="zero-btn">0</div>
                <div class="number">.</div>
                <div class="data-equal">=</div>
            </div>
        </div>
    </div>
    <script src="calc.js"></script>
</body>
</html>
